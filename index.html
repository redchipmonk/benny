<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Benny's Fanpage</title>
    </head>
    <body>
        <h1>Benny's Page</h1>
        <main>
        <section>
        <h2>Benny's Photos</h2>
            <p>Click <a href="./pages/images.html" target="_blank">here</a> for more photos of Benny.</p>
            <img src="./images/benny1.jpg" alt="Benny sitting">
        </section>
        <section>
            <h2>Lists</h2>
            <div>
                    <h3>Things Benny loves:</h3>
                    <ul>
                        <li>licking</li>
                        <li>peeing on the floor</li>
                        <li>human food</li>
                    </ul>
                    <figure>
                        <img src="./images/burger.jpeg" alt="A burger">
                        <figcaption>He <strong>loves</strong> burgers!</figcaption>
                    </figure>
                    <h3>Top 3 things Benny hates</h3>
                    <ol>
                        <li>strangers</li>
                        <li>the doorbell</li>
                        <li>going on walks</li>
                    </ol>
                    <figure>
                        <img src="./images/dogwalking.jpg" alt="Dog walking">
                        <figcaption>He <em>hates</em> going on walks.</figcaption>
                    </figure>
            </div>
            </section>
            <section>
            <h2>Dog Form</h2>
            <h3>Tell me more about your own dog!</h3>
            <form action="./pages/results.html" method="GET">
                <input type="text" placeholder="name" name="name" required><br><br>
                    <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" checked> Indoor</label><br>
                    <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor"> Outdoor</label><br><br>
                    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label><br>
                    <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
                    <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br><br>
                <button type="submit">Submit</button>
            </form>
            </section>
        </main>
    </body>
</html>
