<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Benny's Fanpage</title>
    </head>
    <body>
        <h2>Benny's Fanpage</h2>
        <main>
            <p>Click <a href="./pages/images.html" target="_blank">here</a> for more photos of Benny.</p>
            <img src="./images/benny1.jpg" alt="Benny sitting">
            <div>
                    <p>Things Benny loves:</p>
                    <ul>
                        <li>human food</li>
                        <li>licking</li>
                        <li>peeing on floor</li>
                    </ul>
                    <p>Top 3 things Benny hates</p>
                    <ol>
                        <li>strangers</li>
                        <li>the doorbell</li>
                        <li>going on walks</li>
                    </ol>
            </div>
            <div>
            <p>Tell me more about your own dog!</p>
            <form>
                <input type="text" placeholder="name" id="name" name="name" required><br>
                <div><br>
                    <label for="indoor"><input id="indoor" type="radio"  name="indoor-outdoor" value="indoor" checked> Indoor</label><br>
                    <label for="outdoor"><input id="outdoor" type="radio"  name="indoor-outdoor" value="outdoor"> Outdoor</label><br>
                </div>
                <div><br>
                    <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving"> Loving</label><br>
                    <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label><br>
                    <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
                </div><br>
                <button type="submit">Submit</button>
            </form>
            </div>
        </main>
    </body>
</html>
