<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Benny's Fanpage</title>
    </head>
    <body>
        <h2>Benny's Fanpage</h2>
        <main>
            <p>Click <a href="./pages/images.html" target="_blank">here</a> for more photos of Benny.</p>
            <img src="./images/benny1.jpg" alt="Benny sitting">
            <div>
                    <p>Things Benny loves:</p>
                    <ul>
                        <li>human food</li>
                        <li>licking</li>
                        <li>peeing on floor</li>
                    </ul>
                    <p>Top 3 things Benny hates</p>
                    <ol>
                        <li>strangers</li>
                        <li>the doorbell</li>
                        <li>going on walks</li>
                    </ol>
            </div>

            <p>Tell me more about your own dog!</p>
            <form action="./pages/results.html" method="GET">
                <input type="text" placeholder="name" name="name" required><br><br>
                    <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" checked> Indoor</label><br>
                    <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor"> Outdoor</label><br><br>
                    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label><br>
                    <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
                    <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
